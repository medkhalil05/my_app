<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
         body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #6a5acd, #1e90ff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
    }
    .signup-form {
        background: #ffffff;
        padding: 40px 30px;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 500px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .signup-form:hover {
        transform: translateY(-8px);
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
    }
    .signup-form h2 {
        margin-bottom: 20px;
        font-size: 30px;
        font-weight: 700;
        color: #34495e;
    }
    .signup-form p {
        font-size: 16px;
        margin-bottom: 25px;
        color: #7f8c8d;
    }
    .signup-form input {
        width: 100%;
        padding: 14px;
        margin: 10px 0;
        border: 1px solid #dfe6e9;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        box-sizing: border-box;
    }
    .signup-form input:focus {
        border-color: #1e90ff;
        outline: none;
        box-shadow: 0 0 12px rgba(30, 144, 255, 0.4);
    }
    .signup-form button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #1e90ff, #6a5acd);
        border: none;
        border-radius: 25px;
        color: #ffffff;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
    }
    .signup-form button:hover {
        background: linear-gradient(135deg, #1c86ee, #5b5fc7);
        transform: scale(1.03);
    }
    .signup-form button:active {
        transform: scale(0.97);
    }
    .signup-form .terms {
        font-size: 13px;
        color: #95a5a6;
        margin: 15px 0;
    }
    .signup-form .terms a {
        color: #1e90ff;
        text-decoration: none;
    }
    .signup-form .terms a:hover {
        text-decoration: underline;
    }
    .signup-form .login-link {
        font-size: 15px;
        margin-top: 20px;
        color: #7f8c8d;
    }
    .signup-form .login-link a {
        color: #1e90ff;
        text-decoration: none;
        font-weight: 500;
    }
    .signup-form .login-link a:hover {
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <form class="signup-form" id="signupForm">
        <h2>Créer un compte</h2>
        <p>Inscrivez-vous pour accéder à la gestion des résidences étudiantes.</p>
        <input type="text" id="username" placeholder="Nom d'utilisateur" required>
        <input type="email" id="email" placeholder="Adresse email" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button type="submit">S'inscrire</button>
        <div class="terms">
            En vous inscrivant, vous acceptez nos <a href="#">conditions d'utilisation</a> et notre <a href="#">politique de confidentialité</a>.
        </div>
        <div class="login-link">
            Vous avez déjà un compte ? <a href="login.html">Connexion</a>
        </div>
    </form>
    
    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Empêche le comportement par défaut du formulaire
    
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            try {
                const response = await fetch('http://localhost:8080/api/auth/signUp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
    
                if (response.ok) {
                    const result = await response.text();
                    alert(result); // Affiche le message de succès
                    // Redirection vers la page de connexion
                    window.location.href = "login.html";
                } else {
                    console.error('Erreur lors de l\'inscription :', response.status);
                    alert('Erreur lors de l\'inscription. Veuillez réessayer.');
                }
            } catch (error) {
                console.error('Erreur réseau ou serveur :', error);
                alert('Une erreur est survenue. Veuillez réessayer.');
            }
        });
    </script>
    
    </body>    
</html>
