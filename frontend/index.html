<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Résidences Étudiantes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e90ff, #6a5acd);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        header {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 20px;
        }
        .container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.25);
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
        }
        .container p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #7f8c8d;
        }
        .container a {
            display: inline-block;
            margin: 10px 0;
            padding: 12px 20px;
            background: #3498db;
            color: #ffffff;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .container a:hover {
            background: #2980b9;
            transform: scale(1.02);
        }
        .container a:active {
            transform: scale(0.98);
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <header>Gestion Résidences Étudiantes</header>
    <div class="container">
        <h1>Bienvenue</h1>
        <p>Simplifiez la gestion des chambres, résidents, paiements et maintenance.</p>
        <a href="signup.html">Inscription</a>
        <a href="login.html">Connexion</a>
    </div>
    <footer>&copy; 2025 Gestion Résidences. Tous droits réservés.</footer>
</body>
</html>
